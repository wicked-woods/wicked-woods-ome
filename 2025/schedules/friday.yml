  - title: Knit a Stitch
    artist: Jesse Walken
    time: 2:00 PM
    endTime: 3:00 PM
    description: "In this workshop, I will teach attendees how to make a small knitted bookmark ( could also be turned into a bracelet :). I will show them how to cast onto the knitting needle and then how to do a basic knit stitch, and repeat until they have a uniform long rectangle. When they have done enough knitting to complete their small project, I will show them how to cast off and have their first own knitted item! I will be bringing a variety of yarns with different colours, thickness, and textures so people can make a more personal creation and they can have the option to keep the knitting needles to continue this possible newfound passion and hobby! Wool you come and join me!"

