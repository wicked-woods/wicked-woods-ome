  - title: Somatic Steez & Clothing Swap
    artist: Kylie Kerik
    time: 1:30 PM
    endTime: 2:30 PM
    description: |Somatic Steez is an interactive workshop designed to help participants uncover their authentic style—or “steez”—through the lens of somatics and self-expression. Rooted in the science of enclothed cognition, this experience invites people to explore how different textures, colors, and styles impact their internal state.Participants will engage in somatic practices to connect with their body’s subtle cues—those intuitive nudges that say, “Yes, this feels authentic.” The workshop encourages play and experimentation, inviting people to try on new styles and sensations while tuning into how their soma (body) responds."

